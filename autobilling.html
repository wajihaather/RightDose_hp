<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drug Inventory & Supply Chain Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            background-color: #f9f9f9;
            color: #333;
        }
        h1 { color: #2c3e50; }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 900px;
            margin: auto;
        }
        select, input, button {
            padding: 10px;
            width: 100%;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .invoice {
            background: #ecf0f1;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
        }
        .success { color: green; }
        .info { color: #2980b9; }
        .download-btn {
            background-color: #27ae60;
            color: white;
            border: none;
            cursor: pointer;
        }
        .download-btn:hover { background-color: #219150; }
    </style>
</head>
<body>

<div class="container">
    <h1>üíä Drug Inventory & Supply Chain Tracker</h1>
    <h3>üßæ Auto Billing & Invoices</h3>

    <label for="drugSearch">üîç Search Drug:</label>
<input type="text" id="drugSearch" placeholder="Type drug name..." oninput="searchDrug()" />
<div id="drugSuggestions" style="margin: 10px 0;"></div>
    

    <div id="drugInfo" style="display: none;">
        <h3>üìã Drug Information</h3>
        <p id="productIntroduction"></p>
        <p id="price"></p>
    </div>

    <h3>üí≥ Generate Invoice</h3>
    <label>Institution / Customer Name:</label>
    <input type="text" id="customerName">

    <label>Quantity:</label>
    <input type="number" id="quantity" value="1" min="1">

    <button onclick="generateInvoice()">üí∏ Generate Invoice</button>

    <div id="successMsg" class="success"></div>

    <h3>üìÑ All Invoices</h3>
    <div id="invoiceList" class="invoice">
        <p class="info">No invoices yet. Fill the form above to create one.</p>
    </div>
</div>

<script>
    const backendUrl = "http://127.0.0.1:8000";

    let drugData = {};
    let invoices = [];

    async function loadDrugs() {
        const response = await fetch(`${backendUrl}/drugs`);
        const data = await response.json();

        const select = document.getElementById("drugSelect");
        data.forEach(drug => {
            const option = document.createElement("option");
            option.value = drug.Name;
            option.textContent = drug.Name;
            select.appendChild(option);
            drugData[drug.Name] = drug;
        });
    }

    function showDrugInfo() {
        const drug = document.getElementById("drugSelect").value;
        const info = drugData[drug];
        document.getElementById("drugInfo").style.display = "block";
        document.getElementById("productIntroduction").innerText = `üîπ Product Introduction: ${info.ProductIntroduction || 'N/A'}`;
        document.getElementById("price").innerText = `üí∞ Price: ‚Çπ${info.Price} per unit`;
    }

    async function generateInvoice() {
        const drug = document.getElementById("drugSelect").value;
        const customer = document.getElementById("customerName").value;
        const qty = parseInt(document.getElementById("quantity").value);

        if (!customer || !drug) {
            alert("Please select a drug and enter customer name");
            return;
        }

        const response = await fetch(`${backendUrl}/generate_invoice`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                customer: customer,
                drug: drug,
                quantity: qty
            })
        });

        const invoice = await response.json();
        invoices.push(invoice);
        document.getElementById("successMsg").innerText = "‚úÖ Invoice Generated Successfully!";
        displayInvoices();
    }

    function displayInvoices() {
        const container = document.getElementById("invoiceList");
        container.innerHTML = "";
        invoices.forEach(inv => {
            const div = document.createElement("div");
            div.innerHTML = `
                <strong>Transaction ID:</strong> ${inv["Transaction ID"]}<br>
                <strong>Customer:</strong> ${inv.Customer}<br>
                <strong>Drug:</strong> ${inv.Drug}<br>
                <strong>Quantity:</strong> ${inv.Quantity}<br>
                <strong>Unit Price:</strong> ‚Çπ${inv["Unit Price"]}<br>
                <strong>Total Price:</strong> ‚Çπ${inv["Total Price"]}<br>
                <strong>Date:</strong> ${inv.Date}<hr>`;
            container.appendChild(div);
        });
    }

    loadDrugs();
    let drugList = [];

</script>

</body>
</html>
